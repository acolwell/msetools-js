<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="lib/smoothness/jquery-ui.min.css" />
    <script src="lib/jquery-1.9.1.js"></script>
    <script src="lib/jquery-ui.js"></script>
    <style>
      #hex_view .selected { background-color: #ffff00; }
      ul.box_list { padding-left: 15px; }
      #element_tree { margin-right: 15px; }
    </style>
    <script type="text/javascript" src="../src/msetools-dev.js"></script>
    <script type="text/javascript" src="ISOClient.js"></script>
    <script type="text/javascript" src="TSClient.js"></script>
    <script type="text/javascript" src="hex-viewer.js"></script>
    <script>
      $( "#menu" ).menu();
    </script>
  </head>
  <body onload="onPageLoad()">
    <div>
      <label>URL:</label><input id="u" size="50" type="text"><button id="load_button">Load</button><br>
    </div>
    <div style="float:left">
      <table id="hex_view">
        <tbody></tbody>
      </table>
      <button id="prev_button" style="visibility:hidden">Prev</button>
      <button id="next_button">Next</button>
    </div>
    <div style="float:left;margin-left:20px;">
      <div style="text-align:center;">Boxes</div>
      <div id="element_tree" style="max-height: 500px;overflow-y:scroll;"></div>
    </div>
    <div style="float:left;margin-left:20px;">
      <label>Field Value:</label><span id="field_value"></span>
    </div>
  </body>
</html>
